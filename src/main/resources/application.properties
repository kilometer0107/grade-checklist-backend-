spring.application.name=grade-checklist

# h2 인메모리 db 설정
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# jpa 설정
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 어플 시작 시 테이블 생성, 종료 시 삭제
spring.jpa.hibernate.ddl-auto=create-drop

# sql로그 출력 설정
# 운영 시에는 false로 설정하기
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# h2-console 설정
# 개발 환경에서만 사용 (운영 시에는 비활성화)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8080

# 로그 확인 (운영 시에는 INFO로 변경)
logging.level.com.team.grade_checklist=DEBUG

logging.level.org.springframework.security=DEBUG

# JWT 설정
# 개발환경용 시크릿 키 (운영환경에서는 환경변수로 설정할 것!)
jwt.secret=dev-secret-key-for-jwt-signing-must-be-at-least-256-bits-long-for-security
# 토큰 만료시간 (밀리초) - 24시간
jwt.expiration=86400000
